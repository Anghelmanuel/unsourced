<div id="login">
  <div class="box">
    <h2>Log in</h2>
    <div class="l-row">

      <div class="l-col50">
        <form action="/login" method="post">
          {% raw xsrf_form_html() %}
          {% module form(form) %}
          <input class="btn" type="submit" value="Log in" />
        </form>
      </div>

      <div class="l-col50">
        <div class="login-options">
          <a href="{{forgot_url}}">Forgot your details?</a>
          <br/>
          <br/>
          Don't have an account?<br/> <a class="btn" href="{{reg_url}}">Create one</a>
          <br/>
          <br/>
          Or log in with:<br/>
          <span class="twitter-login"><a class="btn" href="{{twitter_login_url}}">Twitter</a></span><br/>
          <span class="google-login"><a class="btn" href="{{google_login_url}}">Google</a></span>
        </div>
      </div>

    </div>  <!-- end .l-row -->
  </div>
</div>  <!-- end #login -->
