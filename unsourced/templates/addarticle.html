{% extends "base.html" %}
{% block title %}Add Article{% end %}
{% block main %}
<div class="l-mid75">
<div class="box">
<h2>Add Article</h2>
{% if message %}
<p class="notice">{{message}}</p>
{% end %}
<form action="/addarticle" method="POST">
{% raw xsrf_form_html() %}
{% module form(form) %}
{% if step=='confirm' %}
<input type="submit" value="Confirm"/>
{% else %}
<input type="submit" value="Add article"/>
{% end %}
</form>

</div>
</div>
{% end %}
