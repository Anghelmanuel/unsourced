{% extends "base.html" %}
{% block title %}Add Article{% end %}
{% block main %}
<div class="l-mid75">
<div class="box">
<h2>Add Article</h2>
{% if notice %}
<p class="notice">{{notice}}</p>
{% end %}
{% if form is not None %}
<form action="/addarticle" method="POST">
{% raw xsrf_form_html() %}
{% module form(form) %}
<input class="btn btn-major" type="submit" value="Add article"/>
</form>
{% end %}
</div>
</div>
{% end %}
