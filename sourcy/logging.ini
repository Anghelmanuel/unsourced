[loggers]
keys: root,sqlalchemy
 
[handlers]
keys=screen

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=screen

[logger_sqlalchemy]
level=WARNING
handlers=screen
propagate=0
qualname=sqlalchemy

[formatter_simple]
format=%(name)s - %(levelname)s - %(message)s
datefmt=

[handler_screen]
class=StreamHandler
args=(sys.stdout,)
formatter=simple
 
