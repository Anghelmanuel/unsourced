{% extends "base.html" %}
{% block title %}Log in{% end %}

{% block main %}

<h2>Log in</h2>
<p>
NOTE: no authenication is currently performed - just enter the username you want to use and you're in :-)
</p>

<form action="/login" method="post">
    {% if 'name' in badness %}
    <span class="err">{{badness['name']}}</span><br/>
    {% end %}
    <label for="name">Name:</label><input type="text" name="name" id="name" />
<input type="submit" value="Sign in">
</form>
{% end %}
