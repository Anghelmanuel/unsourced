{% extends "base.html" %}
{% block main %}



<h2>Tag article '<a href="{{art.permalink}}">{{art.headline}}</a>'<span class="publication">({% module domain(art.permalink) %})</span></h2>

<form action="/art/{{art.id}}/addtag" method="POST">
    {% for field in form %}
    {% module formfield(field) %}
    {% end %}
    <input type="submit" value="Apply"/>
</form>

{% end %}
