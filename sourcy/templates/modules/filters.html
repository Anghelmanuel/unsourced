<form action="/browse" method="get">

<fieldset>
<legend>For...</legend>
{% raw filters.date %}
</fieldset>

<fieldset>
<legend>Show...</legend>
<div>
{% raw filters.sourced %}
</div>
</fieldset>

<fieldset>
<legend>Narrow by...</legend>
<div>
{% raw filters.help %}{% raw filters.help.label%}
</div>
<div>
{% raw filters.discussed %}{% raw filters.discussed.label%}
</div>
</fieldset>


<input type="submit" value="Filter"/>
</form>
