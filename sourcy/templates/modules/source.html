{% comment output a source link and voting widget %}
<{{element_type}} class="source{{' downvoted' if src.score<0 else ''}}">
    <a href="{{src.url}}">{{src.url}}</a>
    {% if src.score != 0 %}
    <span class="score">{{src.score}}</span>
    {% end %}
    {% if current_user %}
    <span class="vote">
        {% if can_upvote %}
        <a class="up" href="/source/{{src.id}}/upvote" title="vote up">&#9650;</a>
        {% end %}
        {% if can_downvote %}
        <a class="down" href="/source/{{src.id}}/downvote" title="vote down">&#9660;</a>
        {% end %}
    </span>
    {% end %}
</{{element_type}}>
