
    <form action="/addsource" method="post">
        {% if errs %}
        <strong>uhoh... there were errors:</strong>
        <ul>
            {% for field,msg in errs.iteritems() %}
            <li>{{field}}: {{msg}}</li>
            {% end %}
        </ul>
        {% end %}
        <label for="kind">Type</label>
        <select name="kind" id="kind">
            <option value="paper" selected>Academic paper</option>
            <option value="pr">Press Release</option>
            <option value="other">Other</option>
        </select><br/>
        <label for="url">URL</label>
        <input type="text" name="url" id="url" columns="80" value="{{vars['url']}}"/><br/>
        <input type="hidden" name="art_id" value="{{vars['art_id']}}"/>
        <input type="submit" value="submit"/><br/>
        <span class="helptext"><a href="/academicpapers#doi">what's a DOI?</a> <a href="/academicpapers#linking">guidelines on linking to academic papers</a></span><br/>
    </form>
