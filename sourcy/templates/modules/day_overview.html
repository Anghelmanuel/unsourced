<div class="day-overview">
<h3>{{date.strftime('%A, %d %b, %Y')}}</h3>
{% if arts %}
<span class="day-progress"><span class="percentage">{{int(100.0 * num_sourced/len(arts))}}%</span> sourced</span>
<ul>
{% for art in arts %}
<li>{% module art_item(art) %}</li>
{% end %}
</ul>
{% else %}
<p>No articles</p>
{% end %}
</div>
