<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% end %} - Sourcy</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
{%block extra_js %}
{% end %}
});
    </script>
</head>
<body>
<header id="pageHeader">
    <h1><a href="/">Sourcy</a></h1>
    <nav>
        <ul>
            <li><a href="/about">about</a></li>
        </ul>
    </nav>
    <div id="user-stuff">
{% if current_user is None %}
        <a href="/login">log in</a>
{% else %}
Hello, {{current_user.name}} (<a href="/logout">log out</a>)
{% end %}
    </div>
</header>
<div id="content">
{% block main %}
{% end %}
</div>
<footer>
    <a href="/about">about</a>&nbsp;&nbsp;
    <a href="https://github.com/bcampbell/sourcy/">source code</a> (on github.com)&nbsp;&nbsp;
    <span id="site-copyright">
        &copy; <a href="http://mediastandardstrust.org">Media Standards Trust</a> 2011
    </span>
</footer>
</body>
</html>
