{% extends "base.html" %}
{% block title %}Sourcy{% end %}

{% block main %}
<p>articles of interest...</p>
<ul>
{% for art in articles %}
<li><a href="/art/{{art.id}}">{{art.headline}}</a></li>
{% end %}
</ul>


<p>or add an article:</p>
<form action="/addarticle" method="post">
    <label for="url">URL</label><input type="text" id="url" name="url" />
    <input type="submit" value="add"/>
</form>

{% end %}
